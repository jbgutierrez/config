# vi is good
setw -g mode-keys vi

# mouse behavior
setw -g mode-mouse off

# key bindings
bind r source-file ~/.tmux.conf \; display "Reloaded!"
bind | split-window -h
bind - split-window -v
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# identify activity in other windows
setw -g monitor-activity on
set -g visual-activity on

# UTF8 characters in status bar
set-option -g status-utf8 on

# center window list
set -g status-justify centre

# terminal colors
set -g default-terminal screen-256color

# left and right status bar
set-option -g status-left ' #S ⡇' # session name
set-option -g status-left-length 20
set-option -g status-right '⡇ #H ' # host name

# load project specific settings
if-shell 'test -f "~/.tmux.conf.local"' 'source-file ~/.tmux.conf.local'

